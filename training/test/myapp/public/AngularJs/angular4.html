<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Starter</title>
  </head>
  <body>
    Name:<input id="textinput" type="text"/>
     Hii<span id="namediv"> </span>
       <script> 
  var txtid=document.getElementById("textinput");
  txtid.addEventListener('keyup', function(){
    var txt=txtid.value;
    namediv.innerHTML=txt;
  	
  });
  </script>
  </body>
</html>
